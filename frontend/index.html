<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Poddy</h1>
    </header>
    <main>
        <section id="userProfile">
            <!-- User profile will be populated here -->
        </section>
        <section id="podcastContainer">
            <!-- Podcasts will be populated here -->
        </section>
        <section>
            <button id="loginButton">Login</button>
            <button id="signupButton">Sign Up</button>
        </section>
        <section>
            <button id="editPodcastButton">Edit Podcast</button>
            <button id="publishPodcastButton">Publish Podcast</button>
            <button id="sharePodcastButton">Share Podcast</button>
        </section>
        <section>
            <input type="text" id="searchPodcastInput" placeholder="Search Podcasts">
        </section>
    </main>
    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script src="webrtc.js"></script>
</body>
</html>
